<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <!-- <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">-->
    <script src="assets/js/index.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h1 class="love-cal-heading">Love Calculator</h1>
    <form class="love-cal-form" onsubmit="loveCalculate()">
        <input type="text" id="fname" placeholder="Enter First Name" class="text" required>
        <br>
        <input type="text" id="sname" placeholder="Enter Second Name" class="text" required>
        <div>
            <button class="love-cal-button" type="submit">Calculate the love</button>
        </div>
    </form>
    <div id="result" class="love-result"></div>
</div>
</body>
</html>
